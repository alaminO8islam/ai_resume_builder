{% extends 'base.html' %}

{% block content %}
<h2>AI-Powered Resume Builder</h2>
<form method="POST">
    <input class="form-control my-2" name="name" placeholder="Your Name" required>
    <input class="form-control my-2" name="email" placeholder="Email" required>
    <textarea class="form-control my-2" name="skills" placeholder="Skills (comma-separated)" required></textarea>
    <button class="btn btn-primary">Generate Resume</button>
</form>
{% endblock %}
