<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">AI-Powered Resume Builder</h2>
    <form method="POST" action="{{ url_for('main.generate') }}" enctype="multipart/form-data">
      <div class="row mb-3">
        <div class="col-md-6">
          <input name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <input name="email" class="form-control" placeholder="Email" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <input name="phone" class="form-control" placeholder="Phone Number">
        </div>
        <div class="col-md-6">
          <input name="linkedin" class="form-control" placeholder="LinkedIn Profile URL">
        </div>
      </div>
      <div class="mb-3">
        <textarea name="summary" class="form-control" rows="3" placeholder="Professional Summary"></textarea>
      </div>
      <div class="mb-3">
        <textarea name="education" class="form-control" rows="3" placeholder="Education"></textarea>
      </div>
      <div class="mb-3">
        <textarea name="experience" class="form-control" rows="4" placeholder="Work Experience"></textarea>
      </div>
      <div class="mb-3">
        <textarea name="skills" class="form-control" rows="2" placeholder="Skills (e.g. Python, HTML, Communication)"></textarea>
      </div>
      <div class="mb-3">
        <textarea name="projects" class="form-control" rows="2" placeholder="Projects"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Resume</button>
    </form>
  </div>
</body>
</html>
