<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .resume-section { margin-bottom: 20px; }
    .download-btn { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container bg-white p-4 shadow">
<a href="/download" class="btn btn-success download-btn">â¬‡ Download PDF</a>
    <h1>{{ name }}</h1>
    <p><strong>Email:</strong> {{ email }} | <strong>Phone:</strong> {{ phone }} | <strong>LinkedIn:</strong> {{ linkedin }}</p>
    {% if photo %}
  <img src="{{ photo }}" alt="Profile Picture" class="img-thumbnail mb-3" style="max-width: 150px;">
{% endif %}
    <div class="resume-section">
      <h4>Summary</h4>
      <p>{{ summary }}</p>
    </div>

    <div class="resume-section">
      <h4>Education</h4>
      <p>{{ education }}</p>
    </div>

    <div class="resume-section">
      <h4>Experience</h4>
      <p>{{ experience }}</p>
    </div>

    <div class="resume-section">
      <h4>Skills</h4>
      <p>{{ skills }}</p>
    </div>

    <div class="resume-section">
      <h4>Projects</h4>
      <p>{{ projects }}</p>
    </div>
  </div>
</body>
</html>
